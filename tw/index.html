<html>
  <style>
    #countDown {
      width: 100px;
      color: red;
    }
  </style>
  <h1>Hello world!</h1>
  <p>Click vào đây để chuyển sang trang chủ Google <a href="https://www.google.com">google.com</a> hoặc hệ thống sẽ tự động chuyển tiếp sang trong vòng <strong id="countDown"></strong></p>
  <script type="text/javascript">
//     $(document).ready(function() {
//     countDown();
//     });
    
    window.onload = function (){
        countDown();
    }
    
    function countDown() {
        let hours = 2;
        let minutes = 60;
        let hText = '';
        let mText = '';
        setInterval(function () {
            // $("#countDown").val(hours + ' : ' + minutes);
            minutes--;
            if (minutes == 0) {
                hours--;
                minutes = 60;
            }
            if (hours == 0) {
                hours = 2;
            }
          if (hours < 10) {
              hText = '0' + hours;
          }
          if (minutes < 10) {
              mText = '0' + minutes;
          }
          document.getElementById('countDown').innerText = hText + ' : ' + mText;
        }, 1000)
    }
  </script>
</html>
