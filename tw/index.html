<html>
  <style>
    #countDown {
      width: 100px;
      color: red;
    }
  </style>
  <h1>Hello world!</h1>
  <a href="https://www.google.com">google.com</a>
  <input type="text" id="countDown"/>
  <script type="text/javascript">
//     $(document).ready(function() {
//     countDown();
//     });
    
    window.onload = function (){
        countDown();
    }
    
    function countDown() {
        let hours = 2;
        let minutes = 60;
        setInterval(function () {
            // $("#countDown").val(hours + ' : ' + minutes);
            document.getElementById('countDown').value = hours + ' : ' + minutes;
            minutes--;
            if (minutes == 0) {
                hours--;
                minutes = 60;
            }
            if (hours == 0) {
                hours = 1;
            }
        }, 1000)
    }
  </script>
</html>
