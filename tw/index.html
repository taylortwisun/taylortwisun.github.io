<html>
  <style>
    #countDown {
      width: 100px;
      color: red;
    }
  </style>
  <h1>Hello world!</h1>
  <p>Click vào đây để chuyển sang trang chủ Google <a href="https://www.google.com">google.com</a> hoặc hệ thống sẽ tự động chuyển tiếp sang trong vòng <strong id="countDown"></strong></p>
  <script type="text/javascript">
//     $(document).ready(function() {
//     countDown();
//     });
    
    window.onload = function (){
        countDown();
    }
    
    function countDown() {
        let hours = 0;
        let minutes = 60;
        let intervalId = setInterval(function () {
            // $("#countDown").val(hours + ' : ' + minutes);
            minutes--;
//             if (minutes == 0) {
//                 hours--;
//               if (hours > 0) {
//                 minutes = 60;
//               }
//             }
          let hText = hours;
          let mText = minutes;
          if (hours < 10) {
              hText = '0' + hours;
          }
          if (minutes < 10) {
              mText = '0' + minutes;
          }
          document.getElementById('countDown').innerText = hText + ' : ' + mText;
          if (hours == 0 && minutes == 0) {
            clearInterval(intervalId);
            location.href = "https://www.google.com";
          }
        }, 1000)
    }
  </script>
</html>
